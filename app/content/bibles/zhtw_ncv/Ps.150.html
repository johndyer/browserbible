<div class="chapter NCVt ot Ps_150" data-osis="Ps.150" lang="zh-TW" dir="ltr">
<h2 class="chapter-num">150</h2>
<p>
<span class="verse Ps_150_1" data-osis="Ps.150.1"><span class="verse-num v-1">1&nbsp;</span>凡有氣息的應當讚美　神你們要讚美耶和華。要在　神的聖所讚美他，要在他顯能力的穹蒼下讚美他。</span>
<span class="verse Ps_150_2" data-osis="Ps.150.2"><span class="verse-num v-2">2&nbsp;</span>要因他大能的作為讚美他，要因他無限的偉大讚美他。</span>
<span class="verse Ps_150_3" data-osis="Ps.150.3"><span class="verse-num v-3">3&nbsp;</span>要吹角讚美他，要鼓瑟彈琴讚美他。</span>
<span class="verse Ps_150_4" data-osis="Ps.150.4"><span class="verse-num v-4">4&nbsp;</span>要擊鼓跳舞讚美他，要彈奏絲弦的樂器和吹簫讚美他。</span>
<span class="verse Ps_150_5" data-osis="Ps.150.5"><span class="verse-num v-5">5&nbsp;</span>要用聲音洪亮的鈸讚美他，要用聲音鏗鏘的鈸讚美他。</span>
<span class="verse Ps_150_6" data-osis="Ps.150.6"><span class="verse-num v-6">6&nbsp;</span>凡有氣息的，都要讚美耶和華。你們要讚美耶和華。</span>
</p>
