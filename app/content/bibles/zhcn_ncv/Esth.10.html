<span class="verse Esth_10_2" data-osis="Esth.10.2"><span class="verse-num v-2">2&nbsp;</span>他所行有权能的事迹，以及末底改被尊为大的详细经过，不是都写在玛代和波斯王的史记上吗？</span>
<span class="verse Esth_10_3" data-osis="Esth.10.3"><span class="verse-num v-3">3&nbsp;</span>犹大人末底改的地位仅次于亚哈随鲁王，在犹大人中被尊为大，得民众同胞的爱戴；他为自己的族人求福祉，向他们说平安的话。</span>
